apiVersion: batch/v1
kind: Job
metadata:
  name: intel-qat-workload
  namespace: intel-qat
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: intel-qat-job
        image: quay.io/ocpeng/qatlib:9.2
        imagePullPolicy: IfNotPresent
        command: ["cpa_sample_code"]
        securityContext:
          capabilities:
            add:
              [IPC_LOCK]
        resources:
          requests:
            qat.intel.com/dc: '1'
            qat.intel.com/cy: '1'
          limits:
            qat.intel.com/dc: '1'
            qat.intel.com/cy: '1'
      serviceAccount: intel-qat